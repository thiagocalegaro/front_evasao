<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>

    <h3>Login</h3>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="index.html">
                    <div class="mb-3">
                        <label for="username" class="form-label">E-mail Institucional:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail institucional" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Registrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
